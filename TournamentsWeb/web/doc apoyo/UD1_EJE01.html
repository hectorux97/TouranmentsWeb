<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8"> <title>Formulario</title>
	<script src="../js/regis.js"></script>
</head>
<body>
	<form action="" id="formulario">
		<fieldset>
			<legend>Información de Contacto</legend>
			<label for="nombre">Nombre: </label>
			<input type="text" id="nombre" name="nombre"> <br><br>
			<label for="edad">Edad: </label>
			<input type="text" id="edad" name="edad"> <br><br>
			<label for="email">Email: </label> <input type="text" id="email" name="email"> <br><br>
			<label for="sexo">Sexo: </label>
			<input type="radio" id="M" name="sexo" value="Hombre">Masculino 
			<input type="radio" id="F" name="sexo" value="Mujer">Femenino 
			<br><br>
			<label for="mensaje">Mensaje: </label>
			<br>
			<textarea name="mensaje" id="mensaje" cols="60" rows="10"></textarea>
			<br><br>
			<input type="button" id="enviar" name="enviar" value = "Enviar">
			<input type="reset" id="borrar" name="borrar" value = "Borrar">
		</fieldset>
	</form>
</body>
</html>
